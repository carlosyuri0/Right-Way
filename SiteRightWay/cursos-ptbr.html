         <div class="cursos">
            <figure>
                <img src="img/direito.png" alt="Balança simbolo de direito">
                <h2 id="direito"><p id="p2">Direito</p>
                <p>O Direito é a disciplina acadêmica que estuda o conjunto de leis e regulamentos que regem a sociedade. Ao longo da faculdade, os estudantes aprendem como interpretar, cumprir e aplicar as leis, bem como as responsabilidades das entidades públicas.</p></h2>
            </figure>
         </div>
         <div class="cursos">
            <figure>
                <img src="img/engenharia.png" alt="Simbolo Engenharia civil">
                <h2 id="engenharia"><p id="p2">Engenharia Civil</p>
                <p>A engenharia civil é uma área que aplica conhecimentos matemáticos, científicos e tecnológicos para projetar, construir e manter infraestruturas como edifícios, pontes, estradas, túneis, sistemas de água e esgoto, entre outros.</p></h2>
            </figure>
         </div>
         <div class="cursos">
            <figure>
                <img src="img/designGrafico.png" alt="Design Gráfico" style="width: 137px; margin-left: 0px;">
                <h2 id="design"><p id="p2">Design Gráfico</p>
                <p>O designer gráfico é responsável por atuar com comunicação visual. Esse profissional é capacitado para desenvolver identidades visuais, peças e materiais gráficos e logomarcas. Além disso, é habilitado para criar materiais visuais online e offline como: outdoors, panfletos, flyers, folders, etc.</p></h2>
            </figure>
         </div>
         <div class="cursos">
            <figure>
                <img src="img/educaFisica.png" alt="Educação Fisica">
                <h2 id="educacao"><p id="p2">Educação Física</p>
                <p>A Educação Física é a ciência que estuda os movimentos corporais, a prática de atividades físicas e a formação de hábitos saudáveis de vida. Seu objetivo é promover o desenvolvimento físico, mental e social dos indivíduos, contribuindo para o aumento de sua qualidade de vida.</p></h2>
            </figure>
         </div>
         <div class="cursos">
            <figure>
                <img src="img/pedagogiq.png" alt="Pedagogia">
                <h2 id="pedagogia"><p id="p2">Pedagogia</p>
                <p>A Pedagogia é a ciência que estuda a educação, seus processos, métodos e técnicas para a formação de indivíduos. Estuda a relação entre professor e aluno, bem como a interação entre os membros da comunidade educacional, além da conexão entre ensino e aprendizagem.</p></h2>
            </figure>
         </div>
         <div class="cursos">
            <figure>
                <img src="img/TI.png" alt="Simbolo de T.I">
                <h2 id="ti"><p id="p2">TI- Tecnologia da Informação</p>
                <p>A Tecnologia da Informação (TI) é o estudo da aplicação de computadores e telecomunicações para armazenar, recuperar, transmitir e manipular dados. A área envolve sistemas de computador, software, hardware, redes e telecomunicações, bem como seus processos, políticas e sistemas de segurança relacionados.</p></h2>
            </figure>
         </div>
         <div class="cursos">
            <figure>
                <img src="img/adm.png" alt="Simbolo da Administração">
                <h2 id="adm"><p id="p2">Administração</p>
                <p>O curso de Administração tem a função de ensinar nossos alunos a gerenciar recursos financeiros, materiais ou humanos de uma empresa. O futuro administrador tem vaga em praticamente todos os departamentos de uma organização pública, privada ou sem fins lucrativos...</p></h2>
            </figure>
         </div>
         <div class="cursos">
            <figure>
                <img src="img/artesVisuais.png" alt="Artes Visuais" style="width: 133px; margin-left: 0px">
                <h2 id="artes"><p id="p2">Artes Visuais</p>
                <p>As Artes Visuais são todos os tipos de expressão artística que usam qualquer tipo de material visual para criar uma obra, o que inclui pintura, escultura, desenho, gravura, fotografia, vídeo, escultura e outras formas de arte contemporânea.</p></h2>
            </figure>
