        <h1>How to prepare ?</h1>
        <br>
        <p> 
            To achieve good grades on exams, including the ENEM (Brazil's National High School Exam), candidates need to prepare well in advance.
            Therefore, it is crucial to dedicate a significant amount of time to studying throughout the year.
            Finishing high school and preparing to enter college can be a stressful time in a student's life.
            However, effectively organizing time and activities can make this period much calmer.
            Whether individually or collectively, discipline in preparation is undoubtedly the most important aspect of a student's daily routine.
            With the aim of helping students, our team has listed some websites that can be great allies during this crucial moment: </p>
        </figure>
