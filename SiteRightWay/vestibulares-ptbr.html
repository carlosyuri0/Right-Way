<h1>Como se Preparar ? </h1>
<br>
<p> Para tirar boas notas nas provas e até no Enem, os candidatos precisam se preparar com
    bastante antecedência.
    Portanto, é muito importante dedicar muito tempo aos estudos ao longo do ano.
    Terminar o ensino médio e se preparar para entrar na faculdade pode ser um momento
    estressante na vida de um estudante.
    No entanto, organizar o tempo e as atividades adequadamente pode tornar esse período muito
    mais calmo.
    Seja individual ou coletivamente, a disciplina na preparação é, sem dúvida, o item mais
    importante no dia a dia de um aluno.
    Com o objetivo de ajudar os estudantes, nossa equipe pontuou alguns sites que podem ser
    grandes
    aliados nesse momento tão importante : </p>
</figure>

<br><br><br>

<div class="dicas-1">
<figure>
    <img src="img/Logo_Descomplica.png" alt="Logo do Descomplica." height="86" width="60">
    <!-- <h2 id="Dicas"><p id="p2">Descomplica</p> -->
    <br>
    <p>A Descomplica é uma plataforma completa de ensino online. Por isso,
        oferecem cursinhos pré-vestibular,
        preparatório para o encceja, faculdade, pós-graduação, cursos livres,
        preparação para concursos e cursos destinados a empresas.</p>

    <br>
    <ul>
        <li> Enem Básico: mais de 45h de aulas ao vivo por semana, 17 horas de tira-dúvidas ao
            vivo por semana, 4 correções de redação por mês,
            mais de 15 mil vídeos de aulas gravadas, plano de Estudos Personalizado, milhares de
            exercícios,
            avaliações, testes e resumão, guia pra organização e planejamento, apoio pro
            bem-estar e saúde mental; </li>
        <li> Descomplica Medicina: tudo o que é oferecido no plano básico, mais uma programação
            de matérias específicas,
            voltadas para quem vai prestar Medicina;</li>
        <li> Descomplica Top: todos os benefícios do Básico, mais reforço em Física, Química,
            Biologia e Redação,
            mentorias e sala de estudos, trilha de especialidades médicas, resenha de obras
            literárias e raio-X de provas da
            Fuvest, Unicamp, Uerj e Uneb.</li>
    </ul>
</figure>

                    No Kuadro você vai estudar de forma dinâmica,

                <p> Na Turma ITA/IME, aplicamos o Método Kuadro com alunos que querem passar no
